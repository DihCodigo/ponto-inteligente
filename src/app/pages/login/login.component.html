<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-gray-900 to-black">

  <div class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-xl shadow-2xl p-8">

    <!-- HEADER -->
    <div class="text-center mb-6">
      <div class="text-4xl mb-2"></div>
      <h1 class="text-2xl font-bold text-white">
        Ponto Inteligente
      </h1>
      <p class="text-sm text-slate-400">
        Acesse sua conta
      </p>
    </div>

    <!-- FORM -->
    <div class="space-y-4">

      <div>
        <label class="block text-sm text-slate-300 mb-1">
          Email
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="user@empresa.com"
          class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white
                 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
        />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">
          Senha
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white
                 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
        />
      </div>

      <button
        (click)="entrar()"
        class="w-full mt-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700
               transition font-semibold text-white shadow-lg"
      >
        Entrar
      </button>

      <p
        *ngIf="erro"
        class="text-center text-sm text-red-400 mt-2"
      >
        {{ erro }}
      </p>

    </div>

    <!-- FOOTER -->
    <div class="mt-6 text-center text-xs text-slate-500">
      © 2025
    </div>

  </div>

</div>
